<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="../assets/images/logo.png" alt="" />

    </div>

    <!-- 登录区域 -->
    <div class="LoginAndRegbox">
        <!-- 标题 -->
        <div class="title-box"></div>

        <!-- 登录表单 -->
        <div class="login-box">
            <!-- 表单区域 -->
            <form class="layui-form" id="from_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input  pl"
                        lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input pl"
                        lay-verify="required|pwd">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册表单 -->
        <div class="reg-box">
            <!-- 表单区域 -->
            <form class="layui-form" id="from_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input  pl"
                        lay-verify="required">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input pl"
                        lay-verify="required|pwd|repwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" placeholder="请再次确认密码" autocomplete="off"
                        class="layui-input pl">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui 的js文件   ！！必须写在自己文件的上面！ -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/bassAPI.js"></script>
    <!-- 导入login的js -->
    <script src="../assets/js/login.js"></script>
</body>

</html>
